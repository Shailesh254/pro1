<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full page styling with gradient background */
        body {
            background: linear-gradient(135deg, #ff7f50, #ff6347, #6a5acd, #00bfff);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Animation for background gradient */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Marquee styling for UNIHUB */
        marquee {
            font-size: 40px;
            font-weight: bold;
            color: #ff6347;
            background: linear-gradient(45deg, #ff6347, #ff7f50, #00bfff, #6a5acd);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            width: 100%;
            text-align: center;
        }

        /* Main container styling with card effect */
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        /* Logo and heading styling */
        .login-container h1 {
            color: #ffeb3b;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Input field styles */
        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid transparent;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        /* Input field focus effect */
        .input-field:focus {
            outline: none;
            border: 2px solid #ffeb3b;
            background-color: #34495e;
        }

        /* Submit button styles */
        .login-button {
            background-color: #ffeb3b;
            color: #000;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Button hover effect */
        .login-button:hover {
            background-color: #fdd835;
        }

        /* Forgot password and sign-up link styles */
        .link {
            color: #ffeb3b;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #fdd835;
        }

        /* Incorrect password message styling */
        .error-message {
            color: #e74c3c;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }

            .login-container h1 {
                font-size: 28px;
            }

            .input-field {
                font-size: 14px;
                padding: 12px;
            }

            .login-button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <!-- Marquee with UNIHUB text and gradient effect -->
    <marquee behavior="scroll" direction="left" scrollamount="10">
        UNIHUB
    </marquee>

    <div class="login-container">
        <h1>Login</h1>

        <form id="loginForm">
            <!-- Name field -->
            <input type="text" class="input-field" id="name" placeholder="Enter your Name" required>

            <!-- Email field -->
            <input type="email" class="input-field" id="email" placeholder="Enter your Email" required>

            <!-- Password field -->
            <input type="password" class="input-field" id="password" placeholder="Enter your Password" required>

            <!-- Login button -->
            <button type="submit" class="login-button">Login</button>
        </form>

        <a href="#" class="link">Forgot Password?</a>
        <br>
        <a href="#" class="link">Create an Account</a>

        <!-- Error message for incorrect password -->
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the form from submitting the traditional way

            // Get form data (optional, just to verify the user input)
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Check if all fields are filled (basic validation)
            if (name && email && password) {
                // Validate the password
                if (password === "rcb18") {
                    // Redirect to another page (replace with the file URL on your system)
                    window.location.href = "file:///C:/Users/SAMARTH/Downloads/fullP%20(2)/fullP/index.html";  // Adjust file path as needed
                } else {
                    // Display an error message for incorrect password
                    document.getElementById("error-message").textContent = "Incorrect password. Please try again.";
                }
            } else {
                alert("Please fill in all fields!");
            }
        });
    </script>
</body>

</html>
